<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<tr th:each="album: ${albums}">
    <td th:text="${album.title}" />
    <td  th:text="${album.artist}" />
    <td  th:text="${album.songCount}" />
    <td  th:text="${album.length}" />
   <img style="border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;" th:src="${album.imageUrl}"/>

</tr>
</body>
</html>
